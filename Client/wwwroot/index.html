<script>
    function Scroll(id)
    {
        var elmnt = document.getElementById(id);
        if (elmnt != null) {
            elmnt.scrollIntoView({ behavior: 'smooth' });
        }
    };

    function GetWidth(id) {
        var elmnt = document.getElementById(id);
        if (elmnt != null) {
            return elmnt.clientWidth;
        } else {
            return 0;
        }
    }
</script>
